<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å üíÄ</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #0f0; padding: 40px; text-align: center; }
        #login { max-width: 400px; margin: 100px auto; }
        input { padding: 12px; font-size: 18px; width: 100%; margin: 10px 0; }
        button { padding: 12px 30px; background: #0f0; color: black; border: none; cursor: pointer; }
        #panel { display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="login">
    <h1>–í—Ö—ñ–¥ –≤ –∞–¥–º—ñ–Ω–∫—É</h1>
    <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å...">
    <button onclick="checkPass()">–£–≤—ñ–π—Ç–∏</button>
</div>

<div id="panel" class="hidden">
    <h1>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å ‚Äî —Ç—ñ–ª—å–∫–∏ –¥–ª—è —Ç–µ–±–µ</h1>
    <p>–¢—É—Ç –±—É–¥–µ –≤—Å—è —ñ–Ω—Ñ–∞, —è–∫—É —Ç–∏ –∑–∞—Ö–æ—á–µ—à:</p>
    <ul>
        <li>–ö—ñ–ª—å–∫—ñ—Å—Ç—å —Å—Ç–≤–æ—Ä–µ–Ω–∏—Ö –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–∫: <span id="count">0</span></li>
        <li>–û—Å—Ç–∞–Ω–Ω—ñ —ñ–º–µ–Ω–∞: <ul id="names"></ul></li>
        <!-- —Å—é–¥–∏ –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –±—ñ–ª—å—à–µ -->
    </ul>
    <button onclick="logout()">–í–∏–π—Ç–∏</button>
</div>

<script>
const SECRET_PASS = "1984"; // –ó–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π!

function checkPass() {
    const input = document.getElementById("pass").value;
    if (input === SECRET_PASS) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
        loadData(); // –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ
    } else {
        alert("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å, –π–¥–∏ –≥–µ—Ç—å!");
    }
}

function logout() {
    document.getElementById("panel").classList.add("hidden");
    document.getElementById("login").classList.remove("hidden");
    document.getElementById("pass").value = "";
}

// –ü—Ä–∏–∫–ª–∞–¥ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è/–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö (localStorage ‚Äî –≤–∏–¥–Ω–æ —Ç—ñ–ª—å–∫–∏ –≤ —Ç–≤–æ—î–º—É –±—Ä–∞—É–∑–µ—Ä—ñ)
function loadData() {
    const count = localStorage.getItem("valentineCount") || 0;
    document.getElementById("count").textContent = count;

    const names = JSON.parse(localStorage.getItem("valentineNames")) || [];
    const list = document.getElementById("names");
    list.innerHTML = "";
    names.forEach(n => {
        const li = document.createElement("li");
        li.textContent = n;
        list.appendChild(li);
    });
}

// –ü—Ä–∏–∫–ª–∞–¥ —è–∫ –¥–æ–¥–∞–≤–∞—Ç–∏ –¥–∞–Ω—ñ –∑ –≥–æ–ª–æ–≤–Ω–æ—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏ (–≤—Å—Ç–∞–≤ —Ü–µ –≤ —Å–≤—ñ–π –æ—Å–Ω–æ–≤–Ω–∏–π —Å–∫—Ä–∏–ø—Ç)
function saveValentine(name) {
    let count = parseInt(localStorage.getItem("valentineCount") || "0") + 1;
    localStorage.setItem("valentineCount", count);

    let names = JSON.parse(localStorage.getItem("valentineNames")) || [];
    names.push(name + " ‚Äî " + new Date().toLocaleString());
    localStorage.setItem("valentineNames", JSON.stringify(names));
}
</script>
</body>
